language: node_js
node_js:
- 6
sudo: required
addons:
  apt:
    sources:
      - sourceline: deb http://download.jubat.us/apt/ubuntu/trusty binary/
before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -y --allow-unauthenticated jubatus
  - source /opt/jubatus/profile
  - jubaclassifier -D -f config.json
  - curl -SsO http://people.csail.mit.edu/jrennie/20Newsgroups/20news-bydate.tar.gz
  - tar -xzf 20news-bydate.tar.gz
  - sudo apt-get install jq
script:
  - node tutorial.js | jq -c '.'